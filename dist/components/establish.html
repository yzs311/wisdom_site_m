<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/hujiang.ad9a82e4.ico" type="image/x-icon">
    <title>智慧工地-创建巡检单</title>
    <link rel="stylesheet" href="/establish.f46147ba.css">
<script src="/establish.f46147ba.js"></script></head>
<body>
    <!-- 创建巡检单页面 -->
    <div class="main">
        <div class="centent-box">
            <!-- 检查区域 -->
            <!-- <div class="area">
                <div class="title">检查区域</div>
                <i></i>
                <div class="border-bottom"></div>
            </div> -->
            <!-- 具体部位 -->
            <div class="position">
                <div class="title">具体部位</div>
                <input type="text" placeholder="请填写具体部位">
                <div class="border-bottom"></div>
            </div>
            <!-- 责任分包单位 -->
            <div class="unit">
                <div class="title">责任分包单位：</div>
                <div style="width:1.8rem; overflow:hidden; display:inline-block; height: .12rem" class="text"></div>
                <!-- <input type="text" placeholder="请填写责任分包单位"> -->
                <i></i>
            </div>
            <div class="line"></div>
            <!-- 现场照片 -->
            <div class="pic">
                <div class="title">现场照片</div>
                <img src="/establish-addPic.39ae69d6.png" alt="" class="addPic">
                <div class="uploading" style="display:none">正在上传...</div>
                <input type="file" id="image" accept="image/*" capture="camera" class="camera">

                <!-- <input type="file" id='image' accept="image/*" capture='accept'> -->
                <!-- <div id="preview">
                    <input type="file" accept="image/*" id="file" value="" />
                </div> -->
            </div>
            <div class="line"></div>
            <!-- 安全隐患 -->
            <!-- <div class="safety">
                <div class="title">安全隐患</div>
                <i></i>
                <div class="border-bottom"></div>
            </div> -->
            <!-- 问题描述 -->
            <div class="describe">
                <div class="title">问题描述</div>
                <textarea id="" rows="6" placeholder="其他......"></textarea>
                <div class="border-bottom"></div>
            </div>
            <!-- 问题级别 -->
            <div class="rank">
                <div class="title">问题级别</div>
                <div class="button-box">
                    <div class="slight active" data-rank="1"></div>
                    <div class="ordinary" data-rank="2"></div>
                    <div class="severity" data-rank="3"></div>
                </div>
            </div>
            <div class="line"></div>
            <!-- 整改人 -->
            <!-- <div class="abarbeitung">
                <div class="title">整改人</div>
                <i></i>
                <div class="border-bottom"></div>
            </div> -->
            <!-- 复查人 -->
            <!-- <div class="review">
                <div class="title">复查人</div>
                <i></i>
            </div>
            <div class="line"></div> -->
            <!-- 最后整改期限 -->
            <div class="deadline">
                <div class="title">最后整改期限：</div>
                <span></span>
                <i></i>
            </div>
            <!-- 整改要求 -->
            <div class="require">
                <textarea rows="6" placeholder="填写整改要求......"></textarea>
            </div>
            <div class="line"></div>
            <!-- 抄送人 -->
            <!-- <div class="copy">
                <div class="title">抄送人</div>
                <i></i>
                <ul>
                    <li>李敏刚 &nbsp;&nbsp;<span>×</span></li>
                </ul>
            </div> -->
            <!-- <div class="line"></div> -->
            <div class="countersign">
                确认
            </div>
            <!-- 分包单位选项栏 -->
            <div class="unit-box" style="display:none">
                <ul>
                    <!-- <li>方大幕墙</li> -->
                </ul>
            </div>
        </div>
    </div>

    <script src="/datePicker.09a2f13a.js"></script>

    <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
    
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

    <!-- <script src="https://cdn.bootcss.com/Swiper/4.4.6/js/swiper.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script> -->

    <script src="/establish.25be478c.js"></script>
    <script src="/rem.2ea82f2e.js"></script>
</body>
</html>
